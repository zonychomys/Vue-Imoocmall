<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    // 数据解构
    var [a,b,c] = [3,6,9];
    console.log(`a: ${a}`);
    console.log(`b: ${b}`);
    console.log(`c: ${c}`);

    // 字符串解构
    var [a,b,c] = 'Vue';
    console.log(`a: ${a}`);
    console.log(`b: ${b}`);
    console.log(`c: ${c}`);

    // 对象解构
    var {x,y,z} = {x:'x', y:'y', z:'z'};
    console.log(`x: ${x}`);
    console.log(`y: ${y}`);
    console.log(`z: ${z}`);

    // 函数解构
    function sum([x,y]) {
      return x + y;
    }
    console.log(sum([1,2]));
  </script>
</body>
</html>
